<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <label for="address">Enter the first address here</label>
  <br>
  <input type="text" style="width:280px" id="address1" name="address1" />
  <br>
  <label for="address">Enter the second address here</label>
  <br>
  <input type="text" style="width:280px" id="address2" name="address2" />

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDad7mJughbvRaW3qDl9mbhBnGSVEDQT_4&libraries=places"></script>
  <script src="../dist/google-address-autocomplete.min.js"></script>
  <script>
    const options = {
      componentRestrictions: {country: "fr"}
    };
  
    new AddressAutocomplete('#address1', options, function (result, rawResponse) {
      console.log(result);
      console.log(rawResponse);
    });

    new AddressAutocomplete('#address2', function (result, rawResponse) {
      console.log(result);
      console.log(rawResponse);
    });
  </script>
